<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <form class="container-fluid">
              <div class="input-group">
                <a class="navbar-brand" href="#">Weather Dash</a>
                <span class="input-group-text" id="basic-addon1">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        History
                      </button>
                      <ul id ="history" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      </ul>
                  </div>
                </span>
                <input id ='searchbar' type="text" class="form-control" placeholder="Examples: &quot;Chicago, IL, US&quot;, &quot;Chicago, US&quot;, or just &quot;Chicago&quot;," aria-label="Location" aria-describedby="basic-addon1">
              </div>
            </form>
          </nav>
    </header>
    <main>
        <div id="main-card" class="container-fluid mt-3">
            <h2 id="current-location"></h2>
            <div class="row m-3">
                <div class="card text-dark bg-secondary bg-opacity-25">
                    <div class="card-body">
                      <h5 class="card-title">Today</h5>
                      <h6></h6>
                      <ul id="date-index-0" class="p-0">
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <h3>5 Day Forecast</h3>
            <div class="row">
              <div class="col">
                <div class="card mt-3 text-dark bg-secondary bg-opacity-25">
                    <div class="card-body">
                        <h5 class="card-title">Tomorrow</h5>
                        <h6></h6>
                        <ul id="date-index-1" class="p-0">
                        </ul>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card mt-3 text-dark bg-secondary bg-opacity-25">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <h6></h6>
                        <ul id="date-index-2" class="p-0">
                        </ul>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card mt-3 text-dark bg-secondary bg-opacity-25">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <h6></h6>
                        <ul id="date-index-3" class="p-0">
                        </ul>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card mt-3 text-dark bg-secondary bg-opacity-25">
                    <div class="card-body">
                        <h5 class="card-title">/h5>
                        <h6></h6>
                        <ul id="date-index-4" class="p-0">
                        </ul>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card mt-3 text-dark bg-secondary bg-opacity-25">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <h6></h6>
                        <ul id="date-index-5" class="p-0">
                        </ul>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </main>
    <footer></footer>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
